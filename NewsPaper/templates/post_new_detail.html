{% extends 'default.html' %}

{% block title %}
{{  post_new.title }}
{% endblock title %}

{% block content %}
<main>
    <div class='new-content'>
            <div class='post-header'>
                <h2 class='post-title'>{{ post_new.title }}</h2>
                <span class='post-create-time'>{{ post_new.create_time|date:'d.m.Y' }}</span>
            </div>
        <hr>
        <p class='post-content'>{{ post_new.content }}</p>
    </div>
</main>

{% endblock content %}
